{% extends "base.html" %}

{% block title %}Edit Chapter{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Edit Chapter</h2>
    
    <form method="POST" action="/admin/edit-chapter/{{ chapter[0] }}">
        <div class="mb-3">
            <label for="subject_id" class="form-label">Select Subject:</label>
            <select class="form-control" id="subject_id" name="subject_id" required>
                <option value="">Select a subject</option>
                {% for subject in subjects %}
                    <option value="{{ subject[0] }}" {% if subject[0] == chapter[1] %}selected{% endif %}>{{ subject[1] }}</option>
                {% endfor %}   
            </select>
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Chapter Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ chapter[2] }}" required placeholder="Enter chapter name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter chapter description">{{ chapter[3] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="/admin/chapter" class="btn btn-secondary mt-3">Back to Chapters</a>
</div>
{% endblock %}
