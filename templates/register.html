<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
<style>
    body {
        background-image: url('/static/assets/quiz.jpg');
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the image */
        height: 100vh; /* Full height */
    }
</style>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%; border-radius: 20px;">
        <div class="mb-4">
            <i class="fas fa-user-plus fa-3x text-primary"></i>
        </div>
        <h2 class="font-weight-bold text-dark">Create Your Account</h2>
        <p class="text-muted">Challenge Yourself: Test Your Knowledge and Learn Something New!</p>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        <strong>{{ message }}</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('register') }}" class="mt-3">
            <div class="form-group">
                <input type="email" name="username" class="form-control rounded-pill p-3" placeholder="Your Email" required>
            </div>
            <div class="form-group mt-2">
                <input type="text" name="full_name" class="form-control rounded-pill p-3" placeholder="Full Name" required>
            </div>
            <div class="form-group mt-2">
                <input type="text" name="qualification" class="form-control rounded-pill p-3" placeholder="Qualification" required>
            </div>
            <div class="form-group mt-2">
                <input type="date" name="dob" class="form-control rounded-pill p-3" placeholder="Date of Birth" required>
            </div>
            <div class="form-group mt-2">
                <input type="password" name="password" class="form-control rounded-pill p-3" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block rounded-pill py-2 mt-3">Sign Up</button>
        </form>
        <p class="text-muted mt-3">Already have an account? <a href="{{ url_for('login') }}" class="font-weight-bold text-primary">Sign In</a></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
