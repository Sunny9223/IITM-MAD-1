{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2 class="text-center">Edit Subject</h2>
    
    <form method="POST" action="/admin/edit-question/{{ question[0] }}">
        <input type="hidden" name="quiz_id" value="{{ quiz_id }}">
        <div class="mb-3">
            <label for="question_statement" class="form-label">Question Statement:</label>
            <textarea class="form-control" id="question_statement" name="question_statement" required rows="3" placeholder="Enter the question here">{{ question[2] }}</textarea>
        </div>
        <div class="mb-3">
            <label for="option1" class="form-label">Option 1:</label>
            <input type="text" class="form-control" id="option1" name="option1" value="{{ question[3] }}" required placeholder="Enter option 1">
        </div>
        <div class="mb-3">
            <label for="option2" class="form-label">Option 2:</label>
            <input type="text" class="form-control" id="option2" name="option2" value="{{ question[4] }}" required placeholder="Enter option 2">
        </div>
        <div class="mb-3">
            <label for="option3" class="form-label">Option 3:</label>
            <input type="text" class="form-control" id="option3" name="option3" value="{{ question[5] }}" placeholder="Enter option 3">
        </div>
        <div class="mb-3">
            <label for="option4" class="form-label">Option 4:</label>
            <input type="text" class="form-control" id="option4" name="option4" value="{{ question[6] }}" placeholder="Enter option 4">
        </div>
        <div class="mb-3">
            <label for="correct_option" class="form-label">Correct Option:</label>
            <select class="form-control" id="correct_option" name="correct_option" required>
                <option value="1" {% if question[7] == 1 %}selected{% endif %}>Option 1</option>
                <option value="2" {% if question[7] == 2 %}selected{% endif %}>Option 2</option>
                <option value="3" {% if question[7] == 3 %}selected{% endif %}>Option 3</option>
                <option value="4" {% if question[7] == 4 %}selected{% endif %}>Option 4</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Update Question</button>
    </form>
    <a href="/admin/subjects" class="btn btn-secondary mt-3">Back to Subjects</a>
</div>
{% endblock %}
