<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background-image: url('/static/assets/quiz.jpg');
            background-size: cover; /* Cover the entire viewport */
            background-position: center; /* Center the image */
            height: 100vh; /* Full height */
        }
    </style>
</head>
<body>
<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card shadow-lg p-4 text-center" style="max-width: 400px; width: 100%; border-radius: 20px;">
        <div class="mb-4">
            <i class="fas fa-graduation-cap fa-3x text-primary"></i>
        </div>
        <h2 class="font-weight-bold text-dark">Welcome, Aspirant!</h2>
        <p class="text-muted">Sign-in to Test Your Knowledge and Learn Something New!</p>

        <!-- Display flashed messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert alert-dismissible fade show" role="alert">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">{{ message }}</div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('login') }}" class="mt-3">
            <div class="form-group">
                <input type="text" name="username" class="form-control rounded-pill p-3" placeholder="Your email" required>
            </div>
            <div class="form-group mt-2">
                <input type="password" name="password" class="form-control rounded-pill p-3" placeholder="Password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block rounded-pill py-2 mt-3">Sign In</button>
        </form>
        <p class="text-muted mt-3">Don't have an account? <a href="{{ url_for('register') }}" class="font-weight-bold text-primary">Sign Up</a></p>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
