{% extends "base.html" %}

{% block title %}Edit Subject{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center">Edit Subject</h2>
    
    <form method="POST" action="/admin/edit-subject/{{ subject[0] }}">
        <div class="mb-3">
            <label for="name" class="form-label">Subject Name:</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ subject[1] }}" required placeholder="Enter subject name">
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Description:</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter subject description">{{ subject[2] }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
    <a href="/admin/subject" class="btn btn-secondary mt-3">Back to Subjects</a>
</div>
{% endblock %}
